<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		list-style:none;
	}
</style>
</head>
<body>
	
	<table border="1">
		<thead>
		<tr>
			<th>Playlist Id</th>
			<th>Playlist Name</th>
			<th>Playlisy Songs</th>			
		</tr>
		</thead>
		<tbody>
			<tr th:each="plist:${playlist}">
				<td th:text="${plist.id}"></td>
				<td th:text="${plist.playlistName}"></td>
				<td>
					<ul th:each="songs:${plist.song}">
						<li>
							<audio controls>
				            	<source th:src="${songs.songLink}" type="audio/mp3">
			        		</audio>
						</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
